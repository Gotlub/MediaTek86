on: [push]
name: Deploy website on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
            username: ${{ secrets.FTP_USER }}
            server: ${{ secrets.ip }}
            port: ${{ secrets.port }}
            local_path: './*'
            remote_path: '/var/www/html/MediaTek86/'
            sftp_only: true
            password: ${{ secrets.FTP_PASSWORD }} 
