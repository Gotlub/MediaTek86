on: [push]
jobs:
    web-deploy:
        runs-on: ubuntu-latest
        name: deploy
        steps:
            - name: Checkout
            uses: actions/checkout@v2
            - name: Deploy file
            uses: wlixcc/SFTP-Deploy-Action@v1.2.4
            with:
                username: ${{ secrets.FTP_USER }}
                server: 85.215.34.117
                port: 22
                local_path: './static/*'
                remote_path: '/var/www/html/MediaTek86/'
                sftp_only: true
                password: ${{ secrets.FTP_PASSWORD }}
